<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="img_section">
            <header>
                SoftUni
            </header>
            <div>
                <h1>Welcome to SoftUni.</h1>
                <h2>Are you ready to become a dev?</h2>
            </div>
                
            <footer>
                <i class="fas fa-globe-americas"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </footer>
        </section>
        <section class="form">
            <div class="item">
                <label for="usrn">USERNAME</label>
                <input type="text" name="usrn" placeholder="antoniyaat">
            </div>
            <div class="item">
                <label for="email">EMAIL</label>
                <input type="email" name="email" placeholder="a.atanasova@softuni.bg">
            </div>
            <div class="item">
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" placeholder="********">
            </div>
            <div class="item">
                <label for="cpass">REPEAT PASSWORD</label>
                <input type="password" name="cpass" placeholder="********">
            </div>
            <div class="footer">
                <button>REGISTER</button>
                <a href="">I am already a ninja</a>
            </div>
        </section>
    </main>
</body>
</html>
